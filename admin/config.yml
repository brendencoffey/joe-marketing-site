backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: https://magical-beignet-f08a5b.netlify.app
logo_url: https://4591743.fs1.hubspotusercontent-na1.net/hubfs/4591743/Black.png

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        
      - label: "Author"
        name: "author"
        widget: "select"
        options:
          - "Nick Martin"
          - "Joe Success Team"
          - "Marketing"
          - "Cass Clark"
          - "Sam Bond"
          - "joe Team"
        default: "joe Team"
        
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Industry Trends", value: "industry-trends" }
          - { label: "Build In Public", value: "build-in-public" }
          - { label: "Coffee Shop Owner", value: "coffee-shop-owner" }
          - { label: "Product Updates", value: "product-updates" }
          - { label: "Loyalty Marketing", value: "loyalty-marketing" }
          - { label: "Coffee Shop Marketing", value: "coffee-shop-marketing" }
          - { label: "Mobile Ordering", value: "mobile-ordering" }
          - { label: "Barista", value: "barista" }
          - { label: "Community", value: "community" }
        
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "A brief summary (1-2 sentences) for the blog listing"
        
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show as the main featured post on the blog homepage"
        
      - label: "Body"
        name: "body"
        widget: "markdown"
