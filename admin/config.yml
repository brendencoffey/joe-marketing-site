backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: https://magical-beignet-f08a5b.netlify.app
logo_url: https://4591743.fs1.hubspotusercontent-na1.net/hubfs/4591743/Black.png

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "authors"
    label: "Authors"
    folder: "authors"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - label: "Name"
        name: "title"
        widget: "string"
      - label: "Photo"
        name: "photo"
        widget: "image"
        required: false
      - label: "Role"
        name: "role"
        widget: "string"
        hint: "e.g. Co-Founder, Marketing, Barista"
      - label: "Bio"
        name: "bio"
        widget: "text"
        required: false
      - label: "Email"
        name: "email"
        widget: "string"
        required: false
      - label: "LinkedIn"
        name: "linkedin"
        widget: "string"
        required: false

  - name: "posts"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    sortable_fields:
      - "date"
      - "title"
    view_filters:
      - label: "Published"
        field: status
        pattern: "published"
      - label: "Drafts"
        field: status
        pattern: "draft"
    view_groups:
      - label: "Category"
        field: category
    summary: "{{title}} - {{date | date('MMM D, YYYY')}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Slug"
        name: "slug"
        widget: "string"
        hint: "URL-friendly version"
        required: false
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
      - label: "Status"
        name: "status"
        widget: "select"
        default: "draft"
        options:
          - label: "Draft"
            value: "draft"
          - label: "Published"
            value: "published"
          - label: "Scheduled"
            value: "scheduled"
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields:
          - "title"
        value_field: "{{slug}}"
        display_fields:
          - "title"
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - label: "Industry Trends"
            value: "industry-trends"
          - label: "Build In Public"
            value: "build-in-public"
          - label: "Coffee Shop Owner"
            value: "coffee-shop-owner"
          - label: "Product Updates"
            value: "product-updates"
          - label: "Loyalty Marketing"
            value: "loyalty-marketing"
          - label: "Coffee Shop Marketing"
            value: "coffee-shop-marketing"
          - label: "Mobile Ordering"
            value: "mobile-ordering"
          - label: "Barista"
            value: "barista"
          - label: "Community"
            value: "community"
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Add relevant tags for search and filtering"
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "A brief summary for the blog listing and SEO"
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: false
        hint: "Recommended: 1200x630px"
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show as the main featured post"
      - label: "Meta Title"
        name: "meta_title"
        widget: "string"
        required: false
        hint: "Override title for SEO"
      - label: "Meta Description"
        name: "meta_description"
        widget: "text"
        required: false
        hint: "Override excerpt for SEO (max 160 chars)"
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "testimonials"
    label: "Testimonials"
    folder: "blog/testimonials"
    create: true
    slug: "{{slug}}"
    extension: "md"
    sortable_fields:
      - "date"
      - "title"
      - "shop_name"
    view_filters:
      - label: "Featured"
        field: featured
        pattern: true
    view_groups:
      - label: "Category"
        field: category
    summary: "{{shop_name}} - {{title}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "e.g. How Surfers Coffee Grew 18% with joe"
      - label: "Slug"
        name: "slug"
        widget: "string"
        required: false
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
      - label: "Status"
        name: "status"
        widget: "select"
        default: "published"
        options:
          - label: "Draft"
            value: "draft"
          - label: "Published"
            value: "published"
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields:
          - "title"
        value_field: "{{slug}}"
        display_fields:
          - "title"
      - label: "Shop Name"
        name: "shop_name"
        widget: "string"
        hint: "e.g. Surfers Coffee, Caffe Ladro"
      - label: "Location"
        name: "location"
        widget: "string"
        required: false
        hint: "e.g. Wahiawa, Hawaii"
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - label: "joe POS"
            value: "joe-pos"
          - label: "Mobile Ordering"
            value: "mobile-ordering"
          - label: "Loyalty Marketing"
            value: "loyalty-marketing"
          - label: "Square Integration"
            value: "square-integration"
          - label: "Barista Workflow"
            value: "barista-workflow"
          - label: "Coffee Shop Launch"
            value: "coffee-shop-launch"
      - label: "Highlights"
        name: "highlights"
        widget: "list"
        required: false
        hint: "Key metrics like '18% revenue increase'"
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "A brief summary for the testimonials listing"
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: false
      - label: "Shop Logo"
        name: "shop_logo"
        widget: "image"
        required: false
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show prominently on testimonials page"
      - label: "Body"
        name: "body"
        widget: "markdown"
