backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: https://magical-beignet-f08a5b.netlify.app
logo_url: https://4591743.fs1.hubspotusercontent-na1.net/hubfs/4591743/Black.png

collections:
  # Authors Collection
  - name: "authors"
    label: "Authors"
    folder: "authors"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - label: "Name"
        name: "title"
        widget: "string"
        
      - label: "Photo"
        name: "photo"
        widget: "image"
        required: false
        
      - label: "Role"
        name: "role"
        widget: "string"
        hint: "e.g. Co-Founder, Marketing, Barista"
        
      - label: "Bio"
        name: "bio"
        widget: "text"
        required: false
        
      - label: "Email"
        name: "email"
        widget: "string"
        required: false
        
      - label: "LinkedIn"
        name: "linkedin"
        widget: "string"
        required: false

  # Blog Posts Collection
  - name: "posts"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Industry Trends", value: "industry-trends" }
          - { label: "Build In Public", value: "build-in-public" }
          - { label: "Coffee Shop Owner", value: "coffee-shop-owner" }
          - { label: "Product Updates", value: "product-updates" }
          - { label: "Loyalty Marketing", value: "loyalty-marketing" }
          - { label: "Coffee Shop Marketing", value: "coffee-shop-marketing" }
          - { label: "Mobile Ordering", value: "mobile-ordering" }
          - { label: "Barista", value: "barista" }
          - { label: "Community", value: "community" }
        
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "A brief summary (1-2 sentences) for the blog listing"
        
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: false
        
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show as the main featured post on the blog homepage"
        
      - label: "Body"
        name: "body"
        widget: "markdown"
