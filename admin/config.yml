backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: https://magical-beignet-f08a5b.netlify.app
logo_url: https://4591743.fs1.hubspotusercontent-na1.net/hubfs/4591743/Black.png

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        
      - label: "Author"
        name: "author"
        widget: "string"
        default: "joe Team"
        
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Shop Spotlight", value: "shop-spotlight" }
          - { label: "Coffee Tips", value: "coffee-tips" }
          - { label: "Community", value: "community" }
          - { label: "Product Updates", value: "product-updates" }
          - { label: "Company News", value: "company-news" }
        
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "A brief summary (1-2 sentences)"
        
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show as featured post on blog homepage"
        
      - label: "Body"
        name: "body"
        widget: "markdown"
