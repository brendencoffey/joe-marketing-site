<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Test Form | joe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fdf6ed;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            background: #fdf6ed;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .badge {
            display: inline-block;
            background: #fff3e0;
            color: #e65100;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 14px;
        }
        
        label .required {
            color: #c62828;
            margin-left: 2px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        
        input::placeholder {
            color: #999;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .row .form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #333;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }
        
        .conditional {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .conditional.show {
            display: block;
        }
        
        .helper-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        @media (max-width: 500px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">ðŸ§ª CRM Test Form</span>
        <h1>Join Our Economy</h1>
        <p class="subtitle">Test form submission â†’ CRM pipeline</p>
        
        <form id="leadForm">
            <!-- Coffee Shop Name -->
            <div class="form-group">
                <label for="coffee_shop">Coffee Shop Name <span class="required">*</span></label>
                <input type="text" id="coffee_shop" name="coffee_shop" required placeholder="Your coffee shop name">
            </div>
            
            <!-- First & Last Name -->
            <div class="row">
                <div class="form-group">
                    <label for="first_name">First Name <span class="required">*</span></label>
                    <input type="text" id="first_name" name="first_name" required placeholder="First">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name <span class="required">*</span></label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Last">
                </div>
            </div>
            
            <!-- Email & Phone -->
            <div class="row">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Mobile Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                </div>
            </div>
            
            <!-- City & State -->
            <div class="row">
                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required placeholder="City">
                </div>
                <div class="form-group">
                    <label for="state">State <span class="required">*</span></label>
                    <select id="state" name="state" required>
                        <option value="">Please Select</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="DC">Washington DC</option>
                    </select>
                </div>
            </div>
            
            <!-- Coffee Shop Type & Revenue -->
            <div class="row">
                <div class="form-group">
                    <label for="coffee_shop_type">Coffee Shop Type <span class="required">*</span></label>
                    <select id="coffee_shop_type" name="coffee_shop_type" required>
                        <option value="">Please Select</option>
                        <option value="Cafe">Cafe</option>
                        <option value="Drive-Thru">Drive-Thru</option>
                        <option value="Roaster">Roaster</option>
                        <option value="Coffee Cart/Truck">Coffee Cart/Truck</option>
                        <option value="Bakery/Cafe">Bakery/Cafe</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="total_monthly_revenue">Total Monthly Revenue <span class="required">*</span></label>
                    <select id="total_monthly_revenue" name="total_monthly_revenue" required>
                        <option value="">Please Select</option>
                        <option value="Pre-launch">Pre-launch</option>
                        <option value="Under $10k">Under $10k</option>
                        <option value="$10k-$25k">$10k-$25k</option>
                        <option value="$25k-$50k">$25k-$50k</option>
                        <option value="$50k-$100k">$50k-$100k</option>
                        <option value="$100k+">$100k+</option>
                    </select>
                </div>
            </div>
            
            <!-- Target Launch Date -->
            <div class="form-group">
                <label for="target_launch_date">Target launch date:</label>
                <input type="date" id="target_launch_date" name="target_launch_date">
            </div>
            
            <!-- Referral Question -->
            <div class="form-group">
                <label for="was_referred">Were you referred by a barista, shop owner, or roaster? <span class="required">*</span></label>
                <select id="was_referred" name="was_referred" required>
                    <option value="">Please Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                
                <div id="referral_details" class="conditional">
                    <label for="referred_by">Who referred you? Please include their name and shop/roaster affiliation. We want to follow up and make sure we thank them! <span class="required">*</span></label>
                    <textarea id="referred_by" name="referred_by" rows="3" placeholder="Name and shop/roaster affiliation"></textarea>
                </div>
            </div>
            
            <!-- How did you hear about us -->
            <div class="form-group">
                <label>How did you hear about us? <span class="required">*</span></label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="source_coffee_fest" name="how_did_you_hear" value="Coffee Fest">
                        <label for="source_coffee_fest">Coffee Fest</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="source_sca" name="how_did_you_hear" value="Specialty Coffee Association">
                        <label for="source_sca">Specialty Coffee Association</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="source_google" name="how_did_you_hear" value="Google">
                        <label for="source_google">Google</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="source_social" name="how_did_you_hear" value="Facebook/Instagram">
                        <label for="source_social">Facebook/Instagram</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="source_sales_rep" name="how_did_you_hear" value="Sales Rep">
                        <label for="source_sales_rep">Sales Rep</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="source_sba" name="how_did_you_hear" value="Seattle Barista Academy">
                        <label for="source_sba">Seattle Barista Academy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="source_other" name="how_did_you_hear" value="Other">
                        <label for="source_other">Other</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Show/hide referral details based on selection
        const wasReferred = document.getElementById('was_referred');
        const referralDetails = document.getElementById('referral_details');
        const referredBy = document.getElementById('referred_by');
        
        wasReferred.addEventListener('change', () => {
            if (wasReferred.value === 'Yes') {
                referralDetails.classList.add('show');
                referredBy.required = true;
            } else {
                referralDetails.classList.remove('show');
                referredBy.required = false;
                referredBy.value = '';
            }
        });
        
        // Form submission
        const form = document.getElementById('leadForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate at least one "how did you hear" checkbox
            const checkedSources = document.querySelectorAll('input[name="how_did_you_hear"]:checked');
            if (checkedSources.length === 0) {
                status.className = 'status error';
                status.innerHTML = '<strong>âœ— Error:</strong> Please select at least one option for "How did you hear about us?"';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            status.className = 'status';
            status.style.display = 'none';
            
            // Collect how_did_you_hear values as comma-separated string
            const sources = Array.from(checkedSources).map(cb => cb.value).join(', ');
            
            const formData = {
                coffee_shop: document.getElementById('coffee_shop').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                coffee_shop_type: document.getElementById('coffee_shop_type').value,
                total_monthly_revenue: document.getElementById('total_monthly_revenue').value,
                target_launch_date: document.getElementById('target_launch_date').value || null,
                was_referred: document.getElementById('was_referred').value,
                referred_by: document.getElementById('referred_by').value || null,
                how_did_you_hear: sources
            };
            
            console.log('Submitting:', formData);
            
            try {
                const response = await fetch('/.netlify/functions/form-submission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (response.ok) {
                    status.className = 'status success';
                    status.innerHTML = `
                        <strong>âœ“ Lead added to CRM!</strong><br>
                        <small>Shop ID: ${result.shop_id || 'Created'}</small><br>
                        <small>Contact ID: ${result.contact_id || 'Created'}</small><br>
                        <small>Deal ID: ${result.deal_id || 'Created'}</small><br>
                        <br>
                        <a href="/crm" style="color: #2e7d32; font-weight: 600;">â†’ View in CRM</a>
                    `;
                    form.reset();
                    referralDetails.classList.remove('show');
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error';
                status.innerHTML = `<strong>âœ— Error:</strong> ${error.message}<br><small>Check browser console for details</small>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
