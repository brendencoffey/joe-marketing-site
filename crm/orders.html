<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders | joe CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --black: #1c1917;
      --white: #fff;
      --gray-50: #fafaf9;
      --gray-100: #f5f5f4;
      --gray-200: #e7e5e3;
      --gray-300: #d6d3d1;
      --gray-400: #a8a29e;
      --gray-500: #78716c;
      --gray-600: #57534e;
      --gray-700: #44403c;
      --amber-500: #f59e0b;
      --green-500: #22c55e;
      --blue-500: #3b82f6;
      --red-500: #ef4444;
    }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--gray-50);
      color: var(--gray-700);
    }
    a { color: inherit; text-decoration: none; }

    .header {
      background: var(--white);
      border-bottom: 1px solid var(--gray-200);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 1.25rem; }
    .header-nav { display: flex; gap: 1rem; }
    .header-nav a {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-600);
    }
    .header-nav a:hover { background: var(--gray-100); }
    .header-nav a.active { background: var(--black); color: var(--white); }

    .main { padding: 1.5rem; max-width: 1400px; margin: 0 auto; }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .stat-card {
      background: var(--white);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--gray-200);
    }
    .stat-value { font-size: 1.5rem; font-weight: 700; }
    .stat-label { font-size: 0.75rem; color: var(--gray-500); text-transform: uppercase; }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: 6px;
      background: var(--white);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .filter-btn:hover, .filter-btn.active {
      background: var(--black);
      color: var(--white);
      border-color: var(--black);
    }

    .orders-table {
      background: var(--white);
      border-radius: 8px;
      border: 1px solid var(--gray-200);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--gray-200);
    }
    th {
      background: var(--gray-50);
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--gray-500);
      font-weight: 600;
    }
    tr:hover { background: var(--gray-50); }
    tr:last-child td { border-bottom: none; }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-paid { background: #dbeafe; color: #1e40af; }
    .status-processing { background: #e0e7ff; color: #3730a3; }
    .status-ordered { background: #fce7f3; color: #9d174d; }
    .status-shipped { background: #d1fae5; color: #065f46; }
    .status-delivered { background: #22c55e; color: white; }
    .status-cancelled { background: #fee2e2; color: #991b1b; }

    .order-items {
      font-size: 0.8rem;
      color: var(--gray-600);
      max-width: 200px;
    }
    .order-id {
      font-family: monospace;
      font-size: 0.8rem;
      color: var(--gray-500);
    }
    .order-amount { font-weight: 600; }

    .action-btn {
      padding: 0.35rem 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: 4px;
      background: var(--white);
      cursor: pointer;
      font-size: 0.75rem;
      margin-right: 0.25rem;
    }
    .action-btn:hover { background: var(--gray-100); }
    .action-btn.primary {
      background: var(--black);
      color: var(--white);
      border-color: var(--black);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }
    .modal-overlay.open { opacity: 1; visibility: visible; }
    .modal {
      background: var(--white);
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h2 { font-size: 1.1rem; }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray-400);
    }
    .modal-body { padding: 1.5rem; }
    .modal-section {
      margin-bottom: 1.5rem;
    }
    .modal-section h3 {
      font-size: 0.875rem;
      text-transform: uppercase;
      color: var(--gray-500);
      margin-bottom: 0.75rem;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--gray-100);
    }
    .detail-row:last-child { border: none; }
    .detail-label { color: var(--gray-500); }
    .detail-value { font-weight: 500; }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: 6px;
      font-size: 0.875rem;
    }
    .form-group textarea { min-height: 80px; resize: vertical; }
    .modal-footer {
      padding: 1.5rem;
      border-top: 1px solid var(--gray-200);
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-size: 0.875rem;
    }
    .btn-primary { background: var(--black); color: var(--white); }
    .btn-outline { background: var(--white); border: 1px solid var(--gray-300); color: var(--gray-700); }
    .btn-success { background: var(--green-500); color: var(--white); }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--gray-500);
    }

    .shop-link {
      color: var(--blue-500);
      text-decoration: underline;
    }

    .purchase-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: var(--green-500);
      color: white;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-decoration: none;
      margin-left: 0.5rem;
    }
    .purchase-link:hover {
      background: #16a34a;
    }
    .item-details {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .item-name {
      font-weight: 500;
    }
    .item-variant {
      font-size: 0.7rem;
      color: var(--gray-400);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>â˜• Orders</h1>
    <nav class="header-nav">
      <a href="/crm/">Dashboard</a>
      <a href="/crm/orders.html" class="active">Orders</a>
      <a href="/marketplace/" target="_blank">Marketplace â†—</a>
    </nav>
  </header>

  <main class="main">
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="statPending">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statPaid">0</div>
        <div class="stat-label">Paid</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statOrdered">0</div>
        <div class="stat-label">Ordered</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statShipped">0</div>
        <div class="stat-label">Shipped</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statTotal">$0</div>
        <div class="stat-label">Total Revenue</div>
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" onclick="filterStatus('all')">All</button>
      <button class="filter-btn" onclick="filterStatus('pending')">Pending</button>
      <button class="filter-btn" onclick="filterStatus('paid')">Paid</button>
      <button class="filter-btn" onclick="filterStatus('ordered')">Ordered</button>
      <button class="filter-btn" onclick="filterStatus('shipped')">Shipped</button>
      <button class="filter-btn" onclick="filterStatus('delivered')">Delivered</button>
    </div>

    <div class="orders-table">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <tr><td colspan="7" class="empty-state">Loading orders...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Order Detail Modal -->
  <div class="modal-overlay" id="orderModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Order Details</h2>
        <button class="modal-close" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body" id="orderDetails">
        <!-- Filled by JS -->
      </div>
      <div class="modal-footer" id="orderActions">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://vpnoaxpmhuknyaxcyxsu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwbm9heHBtaHVrbnlheGN5eHN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NjkzNTMsImV4cCI6MjA4MjQ0NTM1M30.0JVwCaY-3nUHuJk49ibifQviT0LxBSdYXMslw9WIr9M';

    let orders = [];
    let currentFilter = 'all';
    let currentOrder = null;

    async function loadOrders() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/orders?select=*,shops(id,name,website,products_url)&order=created_at.desc`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }
        });
        orders = await res.json();
        updateStats();
        renderOrders();
      } catch (err) {
        console.error('Error loading orders:', err);
        document.getElementById('ordersTable').innerHTML = `
          <tr><td colspan="7" class="empty-state">Error loading orders</td></tr>
        `;
      }
    }

    function updateStats() {
      const pending = orders.filter(o => o.status === 'pending').length;
      const paid = orders.filter(o => o.status === 'paid').length;
      const ordered = orders.filter(o => o.status === 'ordered').length;
      const shipped = orders.filter(o => o.status === 'shipped').length;
      const total = orders.reduce((sum, o) => sum + (parseFloat(o.total) || 0), 0);

      document.getElementById('statPending').textContent = pending;
      document.getElementById('statPaid').textContent = paid;
      document.getElementById('statOrdered').textContent = ordered;
      document.getElementById('statShipped').textContent = shipped;
      document.getElementById('statTotal').textContent = `$${total.toFixed(2)}`;
    }

    function renderOrders() {
      const tbody = document.getElementById('ordersTable');
      let filtered = currentFilter === 'all' ? orders : orders.filter(o => o.status === currentFilter);

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" class="empty-state">No orders found</td></tr>`;
        return;
      }

      tbody.innerHTML = filtered.map(order => {
        const items = order.items || [];
        const itemsSummary = items.map(i => `${i.qty}x ${i.name}`).join(', ');
        const date = new Date(order.created_at).toLocaleDateString();

        return `
          <tr onclick="openOrder('${order.id}')" style="cursor:pointer">
            <td class="order-id">${order.id.slice(0, 8).toUpperCase()}</td>
            <td>${date}</td>
            <td>${order.customer_name || 'â€”'}<br><small style="color:#78716c">${order.customer_email || ''}</small></td>
            <td class="order-items">${itemsSummary || 'â€”'}</td>
            <td class="order-amount">$${(parseFloat(order.total) || 0).toFixed(2)}</td>
            <td><span class="status-badge status-${order.status}">${order.status}</span></td>
            <td>
              ${order.status === 'paid' ? `<button class="action-btn primary" onclick="event.stopPropagation();markOrdered('${order.id}')">Mark Ordered</button>` : ''}
              ${order.status === 'ordered' ? `<button class="action-btn primary" onclick="event.stopPropagation();markShipped('${order.id}')">Add Tracking</button>` : ''}
              ${order.shops?.website ? `<a href="${order.shops.website}" target="_blank" class="action-btn" onclick="event.stopPropagation()">Shop â†—</a>` : ''}
            </td>
          </tr>
        `;
      }).join('');
    }

    function filterStatus(status) {
      currentFilter = status;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      renderOrders();
    }

    function openOrder(orderId) {
      currentOrder = orders.find(o => o.id === orderId);
      if (!currentOrder) return;

      const items = currentOrder.items || [];
      const shipping = currentOrder.shipping_address || {};

      document.getElementById('orderDetails').innerHTML = `
        ${currentOrder.status === 'paid' && currentOrder.shops?.website ? `
        <div class="modal-section" style="background:#fef3c7;padding:1rem;border-radius:8px;margin-bottom:1rem;">
          <h3 style="color:#92400e;margin-bottom:0.75rem;">âš¡ Action Required: Place Order</h3>
          <p style="font-size:0.875rem;color:#78350f;margin-bottom:1rem;">Go to the shop's website and place this order using the customer's shipping details below.</p>
          <a href="${currentOrder.shops.website}" target="_blank" class="btn btn-primary" style="display:inline-block;text-decoration:none;">
            Open ${currentOrder.shops.name} Website â†—
          </a>
        </div>
        ` : ''}

        <div class="modal-section">
          <h3>Order Info</h3>
          <div class="detail-row">
            <span class="detail-label">Order ID</span>
            <span class="detail-value">${currentOrder.id.slice(0, 8).toUpperCase()}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Status</span>
            <span class="status-badge status-${currentOrder.status}">${currentOrder.status}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Date</span>
            <span class="detail-value">${new Date(currentOrder.created_at).toLocaleString()}</span>
          </div>
          ${currentOrder.shops?.name ? `
          <div class="detail-row">
            <span class="detail-label">Shop</span>
            <span class="detail-value">
              ${currentOrder.shops.name}
              ${currentOrder.shops.website ? `<a href="${currentOrder.shops.website}" target="_blank" class="shop-link">â†— Website</a>` : ''}
            </span>
          </div>
          ` : ''}
        </div>

        <div class="modal-section">
          <h3>Customer</h3>
          <div class="detail-row">
            <span class="detail-label">Name</span>
            <span class="detail-value">${currentOrder.customer_name || 'â€”'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Email</span>
            <span class="detail-value">${currentOrder.customer_email || 'â€”'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Phone</span>
            <span class="detail-value">${currentOrder.customer_phone || 'â€”'}</span>
          </div>
        </div>

        <div class="modal-section">
          <h3>Shipping Address</h3>
          <p>${shipping.line1 || 'â€”'}</p>
          ${shipping.line2 ? `<p>${shipping.line2}</p>` : ''}
          <p>${shipping.city || ''}, ${shipping.state || ''} ${shipping.postal_code || ''}</p>
        </div>

        <div class="modal-section">
          <h3>Items</h3>
          ${items.map(i => `
            <div class="detail-row">
              <div class="item-details">
                <span class="item-name">${i.qty}x ${i.name}</span>
                ${i.size || i.grind ? `<span class="item-variant">${[i.size, i.grind].filter(Boolean).join(' â€¢ ')}</span>` : ''}
              </div>
              <div style="display:flex;align-items:center;gap:0.5rem;">
                <span class="detail-value">$${(i.price * i.qty).toFixed(2)}</span>
                ${i.product_url ? `<a href="${i.product_url}" target="_blank" class="purchase-link">ðŸ›’ Purchase</a>` : ''}
              </div>
            </div>
          `).join('')}
          <div class="detail-row" style="border-top:1px solid #e7e5e3;margin-top:0.5rem;padding-top:0.5rem">
            <span class="detail-label">Subtotal</span>
            <span class="detail-value">$${(parseFloat(currentOrder.subtotal) || 0).toFixed(2)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">joe Fee</span>
            <span class="detail-value">$${(parseFloat(currentOrder.joe_fee) || 0).toFixed(2)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label"><strong>Total</strong></span>
            <span class="detail-value"><strong>$${(parseFloat(currentOrder.total) || 0).toFixed(2)}</strong></span>
          </div>
        </div>

        ${currentOrder.tracking_number ? `
        <div class="modal-section">
          <h3>Tracking</h3>
          <div class="detail-row">
            <span class="detail-label">Carrier</span>
            <span class="detail-value">${currentOrder.tracking_carrier || 'â€”'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Tracking #</span>
            <span class="detail-value">
              ${currentOrder.tracking_url 
                ? `<a href="${currentOrder.tracking_url}" target="_blank" class="shop-link">${currentOrder.tracking_number}</a>`
                : currentOrder.tracking_number
              }
            </span>
          </div>
        </div>
        ` : ''}

        ${currentOrder.internal_notes ? `
        <div class="modal-section">
          <h3>Internal Notes</h3>
          <p>${currentOrder.internal_notes}</p>
        </div>
        ` : ''}
      `;

      // Actions based on status
      let actions = '';
      const shopUrl = currentOrder.shops?.website;
      
      if (currentOrder.status === 'paid') {
        // Check if any items have product_url
        const hasProductLinks = items.some(i => i.product_url);
        actions = `
          ${hasProductLinks 
            ? `<span style="font-size:0.8rem;color:var(--gray-500);margin-right:auto;">Use ðŸ›’ links above to order each item</span>`
            : (shopUrl ? `<a href="${shopUrl}" target="_blank" class="btn btn-outline" style="text-decoration:none;">Open Shop â†—</a>` : '')
          }
          <button class="btn btn-outline" onclick="closeModal()">Close</button>
          <button class="btn btn-primary" onclick="showMarkOrderedForm()">Mark Ordered</button>
        `;
      } else if (currentOrder.status === 'ordered') {
        actions = `
          <button class="btn btn-outline" onclick="closeModal()">Close</button>
          <button class="btn btn-primary" onclick="showAddTrackingForm()">Add Tracking</button>
        `;
      } else if (currentOrder.status === 'shipped') {
        actions = `
          <button class="btn btn-outline" onclick="closeModal()">Close</button>
          <button class="btn btn-success" onclick="markDelivered()">Mark Delivered</button>
        `;
      } else {
        actions = `<button class="btn btn-outline" onclick="closeModal()">Close</button>`;
      }
      document.getElementById('orderActions').innerHTML = actions;

      document.getElementById('orderModal').classList.add('open');
    }

    function closeModal() {
      document.getElementById('orderModal').classList.remove('open');
      currentOrder = null;
    }

    function showMarkOrderedForm() {
      document.getElementById('orderDetails').innerHTML += `
        <div class="modal-section" id="orderForm">
          <h3>Mark as Ordered</h3>
          <div class="form-group">
            <label>Shop Order Confirmation #</label>
            <input type="text" id="shopOrderConfirmation" placeholder="Order confirmation from shop">
          </div>
          <div class="form-group">
            <label>Notes</label>
            <textarea id="orderNotes" placeholder="Any notes about this order..."></textarea>
          </div>
        </div>
      `;
      document.getElementById('orderActions').innerHTML = `
        <button class="btn btn-outline" onclick="openOrder('${currentOrder.id}')">Cancel</button>
        <button class="btn btn-primary" onclick="submitMarkOrdered()">Confirm Ordered</button>
      `;
    }

    function showAddTrackingForm() {
      document.getElementById('orderDetails').innerHTML += `
        <div class="modal-section" id="trackingForm">
          <h3>Add Tracking Info</h3>
          <div class="form-group">
            <label>Carrier</label>
            <select id="trackingCarrier">
              <option value="">Select carrier...</option>
              <option value="USPS">USPS</option>
              <option value="UPS">UPS</option>
              <option value="FedEx">FedEx</option>
              <option value="DHL">DHL</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tracking Number</label>
            <input type="text" id="trackingNumber" placeholder="Tracking number">
          </div>
          <div class="form-group">
            <label>Tracking URL (optional)</label>
            <input type="url" id="trackingUrl" placeholder="https://...">
          </div>
        </div>
      `;
      document.getElementById('orderActions').innerHTML = `
        <button class="btn btn-outline" onclick="openOrder('${currentOrder.id}')">Cancel</button>
        <button class="btn btn-primary" onclick="submitTracking()">Save & Mark Shipped</button>
      `;
    }

    async function markOrdered(orderId) {
      currentOrder = orders.find(o => o.id === orderId);
      openOrder(orderId);
      setTimeout(() => showMarkOrderedForm(), 100);
    }

    async function markShipped(orderId) {
      currentOrder = orders.find(o => o.id === orderId);
      openOrder(orderId);
      setTimeout(() => showAddTrackingForm(), 100);
    }

    async function submitMarkOrdered() {
      const confirmation = document.getElementById('shopOrderConfirmation').value;
      const notes = document.getElementById('orderNotes').value;

      try {
        await fetch(`${SUPABASE_URL}/rest/v1/orders?id=eq.${currentOrder.id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            status: 'ordered',
            ordered_at: new Date().toISOString(),
            ordered_by: 'Team', // TODO: Get actual user
            shop_order_confirmation: confirmation,
            internal_notes: notes
          })
        });

        closeModal();
        loadOrders();
      } catch (err) {
        alert('Error updating order: ' + err.message);
      }
    }

    async function submitTracking() {
      const carrier = document.getElementById('trackingCarrier').value;
      const number = document.getElementById('trackingNumber').value;
      const url = document.getElementById('trackingUrl').value;

      if (!number) {
        alert('Please enter a tracking number');
        return;
      }

      try {
        await fetch(`${SUPABASE_URL}/rest/v1/orders?id=eq.${currentOrder.id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            status: 'shipped',
            shipped_at: new Date().toISOString(),
            tracking_carrier: carrier,
            tracking_number: number,
            tracking_url: url || null
          })
        });

        closeModal();
        loadOrders();
      } catch (err) {
        alert('Error updating order: ' + err.message);
      }
    }

    async function markDelivered() {
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/orders?id=eq.${currentOrder.id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            status: 'delivered',
            delivered_at: new Date().toISOString()
          })
        });

        closeModal();
        loadOrders();
      } catch (err) {
        alert('Error updating order: ' + err.message);
      }
    }

    // Click outside modal to close
    document.getElementById('orderModal').addEventListener('click', (e) => {
      if (e.target.id === 'orderModal') closeModal();
    });

    // Init
    loadOrders();
  </script>
</body>
