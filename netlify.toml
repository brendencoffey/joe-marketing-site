# Add this redirect to your existing netlify.toml
# Place it BEFORE any catch-all redirects

[[redirects]]
  from = "/schedule/*"
  to = "/.netlify/functions/schedule-page"
  status = 200

# ============================================
# FULL NETLIFY.TOML EXAMPLE (merge with yours)
# ============================================

[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Scheduling
[[redirects]]
  from = "/schedule/*"
  to = "/.netlify/functions/schedule-page"
  status = 200

# Locations (if you have these)
[[redirects]]
  from = "/locations/"
  to = "/.netlify/functions/locations-index"
  status = 200

[[redirects]]
  from = "/locations/:state/"
  to = "/.netlify/functions/locations-state"
  status = 200

[[redirects]]
  from = "/locations/:state/:city/"
  to = "/.netlify/functions/locations-city"
  status = 200

[[redirects]]
  from = "/locations/:state/:city/:slug"
  to = "/.netlify/functions/location-page"
  status = 200

# CRM
[[redirects]]
  from = "/crm"
  to = "/crm/index.html"
  status = 200

[[redirects]]
  from = "/crm/"
  to = "/crm/index.html"
  status = 200

# API routes (examples)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions."meeting-reminder"]
schedule = "* * * * *"