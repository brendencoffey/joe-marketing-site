<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Error | joe coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #FAF9F6; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { background: white; border-radius: 16px; padding: 3rem; max-width: 500px; text-align: center; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    .icon { font-size: 4rem; margin-bottom: 1.5rem; }
    h1 { font-size: 1.75rem; margin-bottom: 1rem; }
    p { color: #6b7280; line-height: 1.7; margin-bottom: 1.5rem; }
    .message { background: #fef2f2; color: #991b1b; padding: 12px 16px; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.9rem; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 14px 28px; border-radius: 8px; text-decoration: none; font-weight: 600; margin: 0.5rem; }
    .btn:hover { background: #1f2937; }
    .btn-outline { background: white; color: #374151; border: 1px solid #d1d5db; }
    .btn-outline:hover { background: #f9fafb; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">⚠️</div>
    <h1>Verification Failed</h1>
    <p id="errorMessage" class="message">Something went wrong with your verification link.</p>
    <p>This can happen if the link expired or was already used. Try submitting a new claim or contact us for help.</p>
    <div>
      <a href="/locations/" class="btn">Find Your Shop</a>
      <a href="mailto:hello@joe.coffee" class="btn btn-outline">Contact Support</a>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('message');
    if (msg) document.getElementById('errorMessage').textContent = msg.replace(/\+/g, ' ');
  </script>
</body>
</html>
