<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Studio | joe</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* ============================================
       JOE COFFEE - CONTENT STUDIO
       Clean, Professional CMS Theme
       ============================================ */
    
    :root {
      --joe-black: #171717;
      --joe-white: #ffffff;
      --joe-cream: #fafaf9;
      --joe-gray-50: #f9fafb;
      --joe-gray-100: #f3f4f6;
      --joe-gray-200: #e5e7eb;
      --joe-gray-300: #d1d5db;
      --joe-gray-400: #9ca3af;
      --joe-gray-500: #6b7280;
      --joe-gray-600: #4b5563;
      --joe-gray-700: #374151;
      --joe-gray-800: #1f2937;
      --joe-gray-900: #111827;
      --joe-red: #dc2626;
      --joe-green: #16a34a;
      --joe-blue: #2563eb;
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
    
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--joe-cream);
      color: var(--joe-gray-900);
      line-height: 1.5;
    }
    
    /* ============================================
       LOADING SCREEN
       ============================================ */
    
    #loading-screen {
      position: fixed;
      inset: 0;
      background: var(--joe-white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #loading-screen img {
      height: 40px;
      margin-bottom: 24px;
    }
    
    .loader {
      width: 32px;
      height: 32px;
      border: 3px solid var(--joe-gray-200);
      border-top-color: var(--joe-black);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    #loading-screen p {
      margin-top: 16px;
      color: var(--joe-gray-500);
      font-size: 14px;
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ============================================
       TOP HEADER BAR
       ============================================ */
    
    [data-slate-editor], header, [class*="AppHeader"] {
      background: var(--joe-black) !important;
      border-bottom: none !important;
    }
    
    /* All header text white */
    header *, [class*="AppHeader"] * {
      color: var(--joe-white) !important;
    }
    
    /* Header buttons - dark gray with white text */
    header button, 
    [class*="AppHeader"] button,
    [class*="ToolbarButton"],
    [class*="AppHeaderButton"] {
      background: var(--joe-gray-800) !important;
      color: var(--joe-white) !important;
      border: 1px solid var(--joe-gray-700) !important;
      border-radius: var(--radius-md) !important;
      padding: 8px 16px !important;
      font-weight: 500 !important;
      font-size: 13px !important;
      cursor: pointer !important;
      transition: all 0.15s ease !important;
    }
    
    header button:hover, 
    [class*="AppHeader"] button:hover {
      background: var(--joe-gray-700) !important;
    }
    
    /* Logo */
    header img, [class*="AppHeader"] img {
      filter: invert(1) !important;
      height: 24px !important;
    }
    
    /* ============================================
       SIDEBAR
       ============================================ */
    
    aside, [class*="Sidebar"], [class*="CollectionPane"] {
      background: var(--joe-white) !important;
      border-right: 1px solid var(--joe-gray-200) !important;
      width: 240px !important;
      min-width: 240px !important;
    }
    
    /* Sidebar section headers */
    [class*="SidebarHeading"], aside h2 {
      font-size: 11px !important;
      font-weight: 600 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.5px !important;
      color: var(--joe-gray-400) !important;
      padding: 16px 16px 8px !important;
      margin: 0 !important;
    }
    
    /* Sidebar nav items */
    [class*="SidebarLink"], aside a, [class*="CollectionPane"] a {
      display: flex !important;
      align-items: center !important;
      gap: 10px !important;
      padding: 10px 16px !important;
      margin: 2px 8px !important;
      border-radius: var(--radius-md) !important;
      font-size: 14px !important;
      font-weight: 500 !important;
      color: var(--joe-gray-600) !important;
      text-decoration: none !important;
      transition: all 0.15s ease !important;
    }
    
    [class*="SidebarLink"]:hover, aside a:hover {
      background: var(--joe-gray-100) !important;
      color: var(--joe-gray-900) !important;
    }
    
    /* Active sidebar item */
    [class*="SidebarLink"][class*="active"],
    [class*="SidebarLink"][aria-current="page"],
    aside a[aria-current="page"] {
      background: var(--joe-black) !important;
      color: var(--joe-white) !important;
    }
    
    /* Sidebar icons */
    [class*="SidebarLink"] svg, aside svg {
      width: 18px !important;
      height: 18px !important;
      opacity: 0.7 !important;
      flex-shrink: 0 !important;
    }
    
    /* ============================================
       MAIN CONTENT AREA
       ============================================ */
    
    main, [class*="Main"], [class*="EntryListing"] {
      background: var(--joe-cream) !important;
      padding: 24px !important;
    }
    
    /* Page titles */
    [class*="CollectionHeader"] h1,
    main h1, main h2:first-of-type {
      font-size: 24px !important;
      font-weight: 700 !important;
      color: var(--joe-gray-900) !important;
      margin: 0 0 20px 0 !important;
    }
    
    /* ============================================
       CREATE NEW ENTRY BUTTON
       ============================================ */
    
    a[href*="/new"], 
    [class*="CreateNewEntryButton"],
    button[class*="CreateButton"] {
      background: var(--joe-black) !important;
      color: var(--joe-white) !important;
      border: none !important;
      border-radius: var(--radius-md) !important;
      padding: 10px 18px !important;
      font-weight: 600 !important;
      font-size: 14px !important;
      text-decoration: none !important;
      display: inline-flex !important;
      align-items: center !important;
      gap: 8px !important;
      cursor: pointer !important;
      transition: all 0.15s ease !important;
      box-shadow: var(--shadow-sm) !important;
    }
    
    a[href*="/new"]:hover,
    [class*="CreateNewEntryButton"]:hover {
      background: var(--joe-gray-800) !important;
      transform: translateY(-1px) !important;
      box-shadow: var(--shadow-md) !important;
    }
    
    /* ============================================
       ENTRY LIST CARDS
       ============================================ */
    
    [class*="ListCard"], 
    [class*="EntryCard"],
    [class*="EntryListing"] > div > div,
    main ul li a,
    main ol li a {
      background: var(--joe-white) !important;
      border: 1px solid var(--joe-gray-200) !important;
      border-radius: var(--radius-lg) !important;
      padding: 16px 20px !important;
      margin-bottom: 8px !important;
      transition: all 0.15s ease !important;
      box-shadow: none !important;
      text-decoration: none !important;
      display: block !important;
    }
    
    [class*="ListCard"]:hover, 
    [class*="EntryCard"]:hover,
    main ul li a:hover {
      border-color: var(--joe-gray-300) !important;
      box-shadow: var(--shadow-md) !important;
      transform: translateY(-1px) !important;
    }
    
    /* Entry title */
    [class*="ListCard"] h2,
    [class*="EntryCard"] h2,
    main li h3 {
      font-size: 15px !important;
      font-weight: 600 !important;
      color: var(--joe-gray-900) !important;
      margin: 0 0 4px 0 !important;
    }
    
    /* Entry metadata */
    [class*="ListCard"] time,
    [class*="EntryCard"] span,
    main li time {
      font-size: 13px !important;
      color: var(--joe-gray-500) !important;
    }
    
    /* ============================================
       EDITOR AREA
       ============================================ */
    
    /* Editor container */
    [class*="EditorContainer"],
    [class*="ControlPane"] {
      background: var(--joe-white) !important;
      padding: 24px !important;
    }
    
    /* Editor toolbar */
    [class*="EditorToolbar"],
    [class*="EditorControlBar"] {
      background: var(--joe-white) !important;
      border-bottom: 1px solid var(--joe-gray-200) !important;
      padding: 12px 16px !important;
      position: sticky !important;
      top: 0 !important;
      z-index: 10 !important;
    }
    
    /* Field labels */
    label, [class*="FieldLabel"] {
      font-size: 13px !important;
      font-weight: 600 !important;
      color: var(--joe-gray-700) !important;
      margin-bottom: 6px !important;
      display: block !important;
    }
    
    /* Field hints/descriptions */
    [class*="FieldHint"], 
    label + small,
    [class*="ControlHint"] {
      font-size: 12px !important;
      color: var(--joe-gray-500) !important;
      margin-top: 4px !important;
      display: block !important;
    }
    
    /* Input fields */
    input[type="text"],
    input[type="url"],
    input[type="email"],
    input[type="number"],
    input[type="datetime-local"],
    input[type="date"],
    textarea,
    select,
    [class*="TextControl"] input,
    [class*="SelectControl"] select {
      width: 100% !important;
      border: 1px solid var(--joe-gray-300) !important;
      border-radius: var(--radius-md) !important;
      padding: 10px 12px !important;
      font-size: 14px !important;
      color: var(--joe-gray-900) !important;
      background: var(--joe-white) !important;
      transition: all 0.15s ease !important;
    }
    
    input:focus, textarea:focus, select:focus {
      border-color: var(--joe-black) !important;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.1) !important;
      outline: none !important;
    }
    
    /* Textarea */
    textarea {
      min-height: 100px !important;
      resize: vertical !important;
    }
    
    /* Markdown editor */
    [class*="MarkdownControl"],
    [class*="RichTextEditor"],
    [class*="EditorContent"] {
      border: 1px solid var(--joe-gray-300) !important;
      border-radius: var(--radius-lg) !important;
      overflow: hidden !important;
      background: var(--joe-white) !important;
    }
    
    /* Markdown toolbar */
    [class*="MarkdownControl"] [class*="Toolbar"],
    [class*="EditorToolbar"] {
      background: var(--joe-gray-50) !important;
      border-bottom: 1px solid var(--joe-gray-200) !important;
      padding: 8px !important;
    }
    
    /* Markdown toolbar buttons */
    [class*="MarkdownControl"] button,
    [class*="ToolbarButton"] {
      background: transparent !important;
      border: none !important;
      padding: 6px 8px !important;
      border-radius: var(--radius-sm) !important;
      color: var(--joe-gray-600) !important;
      cursor: pointer !important;
    }
    
    [class*="MarkdownControl"] button:hover {
      background: var(--joe-gray-200) !important;
      color: var(--joe-gray-900) !important;
    }
    
    /* ============================================
       PREVIEW PANE
       ============================================ */
    
    [class*="PreviewPane"],
    [class*="Preview"] {
      background: var(--joe-white) !important;
      border-left: 1px solid var(--joe-gray-200) !important;
      padding: 24px !important;
    }
    
    [class*="PreviewPane"] h1,
    [class*="PreviewPane"] h2,
    [class*="PreviewPane"] h3 {
      color: var(--joe-gray-900) !important;
      margin-top: 0 !important;
    }
    
    /* ============================================
       ACTION BUTTONS
       ============================================ */
    
    /* Primary buttons (Publish, Save) */
    button[class*="primary"],
    button[class*="Publish"],
    [class*="PublishButton"],
    button[type="submit"] {
      background: var(--joe-black) !important;
      color: var(--joe-white) !important;
      border: none !important;
      border-radius: var(--radius-md) !important;
      padding: 10px 20px !important;
      font-weight: 600 !important;
      font-size: 14px !important;
      cursor: pointer !important;
      transition: all 0.15s ease !important;
    }
    
    button[class*="primary"]:hover,
    [class*="PublishButton"]:hover {
      background: var(--joe-gray-800) !important;
    }
    
    /* Secondary buttons */
    button:not([class*="primary"]):not([class*="delete"]):not([class*="Publish"]) {
      background: var(--joe-white) !important;
      color: var(--joe-gray-700) !important;
      border: 1px solid var(--joe-gray-300) !important;
      border-radius: var(--radius-md) !important;
      padding: 8px 16px !important;
      font-weight: 500 !important;
      font-size: 14px !important;
      cursor: pointer !important;
    }
    
    /* Delete button */
    button[class*="delete"],
    button[class*="Delete"],
    [class*="DeleteButton"] {
      background: var(--joe-red) !important;
      color: var(--joe-white) !important;
      border: none !important;
    }
    
    /* ============================================
       STATUS BADGES
       ============================================ */
    
    [class*="status"],
    [class*="Status"],
    [class*="WorkflowStatus"] {
      font-size: 11px !important;
      font-weight: 600 !important;
      padding: 4px 10px !important;
      border-radius: 100px !important;
      text-transform: uppercase !important;
      letter-spacing: 0.3px !important;
    }
    
    /* Draft */
    [class*="draft"], [class*="Draft"] {
      background: var(--joe-gray-100) !important;
      color: var(--joe-gray-600) !important;
    }
    
    /* Published */
    [class*="published"], [class*="Published"] {
      background: #dcfce7 !important;
      color: var(--joe-green) !important;
    }
    
    /* ============================================
       MEDIA LIBRARY
       ============================================ */
    
    [class*="MediaLibrary"],
    [class*="media-library"] {
      border-radius: var(--radius-lg) !important;
    }
    
    [class*="MediaLibrary"] [class*="Card"] {
      border-radius: var(--radius-md) !important;
      overflow: hidden !important;
    }
    
    /* ============================================
       MODALS & DIALOGS
       ============================================ */
    
    [class*="Modal"],
    [class*="Dialog"],
    [role="dialog"] > div {
      border-radius: var(--radius-lg) !important;
      box-shadow: var(--shadow-lg), 0 0 0 1px rgba(0,0,0,0.05) !important;
      overflow: hidden !important;
    }
    
    /* Modal backdrop */
    [class*="ModalOverlay"],
    [class*="DialogOverlay"] {
      background: rgba(0,0,0,0.5) !important;
      backdrop-filter: blur(4px) !important;
    }
    
    /* ============================================
       DROPDOWNS
       ============================================ */
    
    [class*="Dropdown"],
    [class*="Menu"],
    [class*="Popover"] {
      background: var(--joe-white) !important;
      border: 1px solid var(--joe-gray-200) !important;
      border-radius: var(--radius-lg) !important;
      box-shadow: var(--shadow-lg) !important;
      overflow: hidden !important;
      padding: 4px !important;
    }
    
    [class*="Dropdown"] button,
    [class*="Dropdown"] a,
    [class*="Menu"] button,
    [class*="Menu"] a,
    [class*="MenuItem"] {
      padding: 10px 14px !important;
      font-size: 14px !important;
      display: flex !important;
      align-items: center !important;
      gap: 10px !important;
      width: 100% !important;
      text-align: left !important;
      border: none !important;
      background: transparent !important;
      color: var(--joe-gray-700) !important;
      border-radius: var(--radius-md) !important;
      cursor: pointer !important;
    }
    
    [class*="Dropdown"] button:hover,
    [class*="Menu"] button:hover,
    [class*="MenuItem"]:hover {
      background: var(--joe-gray-100) !important;
      color: var(--joe-gray-900) !important;
    }
    
    /* ============================================
       TOGGLE / CHECKBOX
       ============================================ */
    
    input[type="checkbox"] {
      width: 18px !important;
      height: 18px !important;
      border-radius: 4px !important;
      accent-color: var(--joe-black) !important;
      cursor: pointer !important;
    }
    
    [class*="Toggle"],
    [class*="Switch"] {
      background: var(--joe-gray-300) !important;
      border-radius: 100px !important;
      width: 44px !important;
      height: 24px !important;
      cursor: pointer !important;
    }
    
    [class*="Toggle"][class*="checked"],
    [class*="Switch"][class*="on"],
    [class*="Toggle"][aria-checked="true"] {
      background: var(--joe-black) !important;
    }
    
    /* ============================================
       SCROLLBAR
       ============================================ */
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--joe-gray-300);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--joe-gray-400);
    }
    
    /* ============================================
       MOBILE RESPONSIVENESS
       ============================================ */
    
    @media (max-width: 768px) {
      aside, [class*="Sidebar"] {
        width: 60px !important;
        min-width: 60px !important;
      }
      
      [class*="SidebarLink"] span:not(:first-child),
      aside a span:not(:first-child) {
        display: none !important;
      }
      
      main, [class*="Main"] {
        padding: 16px !important;
      }
      
      [class*="EditorContainer"] {
        flex-direction: column !important;
      }
      
      [class*="PreviewPane"] {
        border-left: none !important;
        border-top: 1px solid var(--joe-gray-200) !important;
      }
    }
    
    /* ============================================
       ANIMATIONS
       ============================================ */
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    [class*="ListCard"],
    [class*="EntryCard"] {
      animation: fadeIn 0.2s ease !important;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <img src="/images/logo.png" alt="joe" onerror="this.src='https://4591743.fs1.hubspotusercontent-na1.net/hubfs/4591743/Black.png'">
    <div class="loader"></div>
    <p>Loading Content Studio...</p>
  </div>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>CMS.init({ config: { load_config_file: false, backend: { name: "git-gateway", branch: "main" }, media_folder: "images/uploads", public_folder: "/images/uploads", site_url: "https://joe.coffee", collections: [] } });</script>
  
  <script>
    // Hide loading screen once CMS is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('loading-screen');
        if (loader) loader.classList.add('hidden');
      }, 1000);
    });
    
    // Backup: hide after 3 seconds regardless
    setTimeout(function() {
      const loader = document.getElementById('loading-screen');
      if (loader) loader.classList.add('hidden');
    }, 3000);
    
    // Handle Netlify Identity login redirect
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/cms/';
          });
        }
      });
    }
  </script>
</body>
</html>
