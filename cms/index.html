<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Studio | joe</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    :root {
      --joe-black: #171717;
      --joe-white: #ffffff;
      --joe-cream: #fafaf9;
      --joe-gray-50: #f9fafb;
      --joe-gray-100: #f3f4f6;
      --joe-gray-200: #e5e7eb;
      --joe-gray-300: #d1d5db;
      --joe-gray-400: #9ca3af;
      --joe-gray-500: #6b7280;
      --joe-gray-600: #4b5563;
      --joe-gray-700: #374151;
      --joe-gray-800: #1f2937;
      --joe-gray-900: #111827;
      --joe-red: #dc2626;
      --sidebar-width: 240px;
    }
    
    * { font-family: 'Inter', -apple-system, sans-serif !important; box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--joe-cream); }
    
    /* Loading Screen */
    #loading-screen { position: fixed; inset: 0; background: var(--joe-white); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 99999; transition: opacity 0.3s; }
    #loading-screen.hidden { opacity: 0; pointer-events: none; }
    #loading-screen img { height: 40px; margin-bottom: 24px; }
    .loader { width: 32px; height: 32px; border: 3px solid var(--joe-gray-200); border-top-color: var(--joe-black); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading-screen p { margin-top: 16px; color: var(--joe-gray-500); font-size: 14px; }

    /* App Frame */
    #nc-root { height: 100vh !important; display: flex !important; flex-direction: column !important; }
    
    /* Header */
    [class*="AppHeader"], header { background: var(--joe-black) !important; height: 56px !important; min-height: 56px !important; flex-shrink: 0 !important; display: flex !important; align-items: center !important; padding: 0 16px !important; z-index: 1000 !important; }
    [class*="AppHeader"] *, header * { color: var(--joe-white) !important; }
    [class*="AppHeader"] button, header button { background: var(--joe-gray-800) !important; color: var(--joe-white) !important; border: 1px solid var(--joe-gray-700) !important; border-radius: 6px !important; padding: 6px 12px !important; font-size: 13px !important; font-weight: 500 !important; }
    [class*="AppHeader"] button:hover, header button:hover { background: var(--joe-gray-700) !important; }
    [class*="AppHeader"] img, header img { filter: invert(1) !important; height: 24px !important; }

    /* Main Container */
    [class*="AppMainContainer"], [class*="App"] > div:not([class*="AppHeader"]) { display: flex !important; flex: 1 !important; overflow: hidden !important; height: calc(100vh - 56px) !important; }
    
    /* Sidebar */
    [class*="Sidebar"], [class*="CollectionPane"], aside { width: var(--sidebar-width) !important; min-width: var(--sidebar-width) !important; max-width: var(--sidebar-width) !important; background: var(--joe-white) !important; border-right: 1px solid var(--joe-gray-200) !important; overflow-y: auto !important; flex-shrink: 0 !important; height: 100% !important; }
    [class*="Sidebar"] input, aside input[type="text"] { width: calc(100% - 24px) !important; margin: 12px !important; padding: 8px 12px !important; border: 1px solid var(--joe-gray-200) !important; border-radius: 6px !important; font-size: 13px !important; background: var(--joe-gray-50) !important; }
    [class*="Sidebar"] input:focus { border-color: var(--joe-black) !important; background: var(--joe-white) !important; outline: none !important; box-shadow: 0 0 0 2px rgba(0,0,0,0.1) !important; }
    [class*="SidebarHeading"], aside h2, [class*="Sidebar"] h2 { font-size: 11px !important; font-weight: 600 !important; text-transform: uppercase !important; letter-spacing: 0.5px !important; color: var(--joe-gray-400) !important; padding: 16px 16px 8px !important; margin: 0 !important; }
    [class*="SidebarLink"], [class*="Sidebar"] a, aside a { display: flex !important; align-items: center !important; gap: 10px !important; padding: 10px 14px !important; margin: 2px 8px !important; border-radius: 6px !important; font-size: 14px !important; font-weight: 500 !important; color: var(--joe-gray-600) !important; text-decoration: none !important; cursor: pointer !important; }
    [class*="SidebarLink"]:hover, [class*="Sidebar"] a:hover { background: var(--joe-gray-100) !important; color: var(--joe-gray-900) !important; }
    [class*="SidebarLink"][class*="active"], [class*="Sidebar"] a[aria-current="page"], [class*="Sidebar"] a.active { background: var(--joe-black) !important; color: var(--joe-white) !important; }
    [class*="Sidebar"] svg, aside svg { width: 18px !important; height: 18px !important; flex-shrink: 0 !important; opacity: 0.7 !important; }

    /* Main Content */
    [class*="EntryListing"], [class*="MainView"], main { flex: 1 !important; background: var(--joe-cream) !important; overflow-y: auto !important; padding: 24px !important; min-width: 0 !important; }
    [class*="CollectionTop"], [class*="ViewHeader"] { display: flex !important; align-items: center !important; justify-content: space-between !important; flex-wrap: wrap !important; gap: 16px !important; margin-bottom: 20px !important; }
    [class*="CollectionHeader"] h1, main h1 { font-size: 24px !important; font-weight: 700 !important; color: var(--joe-gray-900) !important; margin: 0 !important; }
    
    /* Create Button */
    a[href*="/new"], [class*="CreateNewEntryButton"] { background: var(--joe-black) !important; color: var(--joe-white) !important; border: none !important; border-radius: 6px !important; padding: 10px 16px !important; font-weight: 600 !important; font-size: 14px !important; text-decoration: none !important; display: inline-flex !important; align-items: center !important; gap: 8px !important; white-space: nowrap !important; }
    a[href*="/new"]:hover { background: var(--joe-gray-800) !important; }

    /* Entry Cards */
    [class*="ListCard"], [class*="EntryCard"], [class*="EntryListing"] li { background: var(--joe-white) !important; border: 1px solid var(--joe-gray-200) !important; border-radius: 10px !important; padding: 14px 18px !important; margin-bottom: 8px !important; list-style: none !important; }
    [class*="ListCard"]:hover, [class*="EntryCard"]:hover { border-color: var(--joe-gray-300) !important; box-shadow: 0 2px 8px rgba(0,0,0,0.06) !important; }
    [class*="ListCard"] a, [class*="EntryCard"] a { text-decoration: none !important; color: inherit !important; }
    [class*="ListCard"] h2, [class*="EntryCard"] h2 { font-size: 15px !important; font-weight: 600 !important; color: var(--joe-gray-900) !important; margin: 0 0 4px 0 !important; }
    [class*="ListCard"] span, [class*="ListCard"] time { font-size: 13px !important; color: var(--joe-gray-500) !important; }

    /* Editor */
    [class*="EditorContainer"], [class*="ControlPane"], [class*="EditorInterface"] { display: flex !important; flex: 1 !important; overflow: hidden !important; background: var(--joe-white) !important; }
    [class*="EditorToolbar"], [class*="EditorControlBar"] { background: var(--joe-white) !important; border-bottom: 1px solid var(--joe-gray-200) !important; padding: 12px 20px !important; display: flex !important; align-items: center !important; justify-content: space-between !important; gap: 12px !important; flex-wrap: wrap !important; }
    [class*="ControlPaneContainer"], [class*="EditorContent"] { flex: 1 !important; overflow-y: auto !important; padding: 24px !important; }
    [class*="Field"] { margin-bottom: 20px !important; }
    label, [class*="FieldLabel"] { font-size: 13px !important; font-weight: 600 !important; color: var(--joe-gray-700) !important; margin-bottom: 6px !important; display: block !important; }
    [class*="FieldHint"], label + small { font-size: 12px !important; color: var(--joe-gray-500) !important; margin-top: 4px !important; display: block !important; }
    
    /* Inputs */
    input[type="text"], input[type="url"], input[type="email"], input[type="number"], input[type="date"], input[type="datetime-local"], textarea, select { width: 100% !important; border: 1px solid var(--joe-gray-300) !important; border-radius: 6px !important; padding: 10px 12px !important; font-size: 14px !important; color: var(--joe-gray-900) !important; background: var(--joe-white) !important; }
    input:focus, textarea:focus, select:focus { border-color: var(--joe-black) !important; box-shadow: 0 0 0 3px rgba(0,0,0,0.08) !important; outline: none !important; }
    textarea { min-height: 100px !important; resize: vertical !important; }
    
    /* Markdown Editor */
    [class*="MarkdownControl"], [class*="RichTextEditor"] { border: 1px solid var(--joe-gray-300) !important; border-radius: 8px !important; overflow: hidden !important; background: var(--joe-white) !important; }
    [class*="MarkdownControl"] [class*="Toolbar"] { background: var(--joe-gray-50) !important; border-bottom: 1px solid var(--joe-gray-200) !important; padding: 8px !important; }
    [class*="MarkdownControl"] button { background: transparent !important; border: none !important; padding: 6px 8px !important; border-radius: 4px !important; color: var(--joe-gray-600) !important; }
    [class*="MarkdownControl"] button:hover { background: var(--joe-gray-200) !important; color: var(--joe-gray-900) !important; }

    /* Preview Pane */
    [class*="PreviewPane"], [class*="Preview"] { flex: 1 !important; background: var(--joe-white) !important; border-left: 1px solid var(--joe-gray-200) !important; overflow-y: auto !important; padding: 24px !important; }

    /* Buttons */
    button { cursor: pointer !important; font-weight: 500 !important; }
    button[class*="primary"], button[class*="Publish"], [class*="PublishButton"], button[type="submit"] { background: var(--joe-black) !important; color: var(--joe-white) !important; border: none !important; border-radius: 6px !important; padding: 10px 18px !important; font-weight: 600 !important; font-size: 14px !important; }
    button[class*="primary"]:hover, [class*="PublishButton"]:hover { background: var(--joe-gray-800) !important; }
    button[class*="delete"], [class*="DeleteButton"] { background: var(--joe-red) !important; color: var(--joe-white) !important; border: none !important; }

    /* Dropdowns */
    [class*="Dropdown"], [class*="Menu"], [class*="Popover"] { background: var(--joe-white) !important; border: 1px solid var(--joe-gray-200) !important; border-radius: 8px !important; box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important; padding: 4px !important; z-index: 10000 !important; }
    [class*="Dropdown"] button, [class*="Menu"] button, [class*="MenuItem"] { padding: 10px 14px !important; font-size: 14px !important; width: 100% !important; text-align: left !important; border: none !important; background: transparent !important; color: var(--joe-gray-700) !important; border-radius: 6px !important; }
    [class*="Dropdown"] button:hover, [class*="MenuItem"]:hover { background: var(--joe-gray-100) !important; }
    
    /* Modal */
    [class*="Modal"], [role="dialog"] > div { border-radius: 12px !important; box-shadow: 0 25px 50px rgba(0,0,0,0.25) !important; }
    [class*="ModalOverlay"] { background: rgba(0,0,0,0.5) !important; backdrop-filter: blur(4px) !important; }
    
    /* Toggle */
    input[type="checkbox"] { width: 18px !important; height: 18px !important; accent-color: var(--joe-black) !important; }
    [class*="Toggle"], [class*="Switch"] { background: var(--joe-gray-300) !important; border-radius: 100px !important; }
    [class*="Toggle"][class*="checked"], [class*="Toggle"][aria-checked="true"] { background: var(--joe-black) !important; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--joe-gray-300); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--joe-gray-400); }

    /* Mobile */
    @media (max-width: 900px) {
      [class*="EditorContainer"], [class*="EditorInterface"] { flex-direction: column !important; }
      [class*="PreviewPane"], [class*="Preview"] { border-left: none !important; border-top: 1px solid var(--joe-gray-200) !important; max-height: 40vh !important; }
    }
    @media (max-width: 768px) {
      :root { --sidebar-width: 200px; }
      [class*="CollectionTop"], [class*="ViewHeader"] { flex-direction: column !important; align-items: flex-start !important; }
      [class*="EntryListing"], main, [class*="ControlPaneContainer"], [class*="EditorContent"] { padding: 16px !important; }
    }
    @media (max-width: 600px) {
      :root { --sidebar-width: 60px; }
      [class*="Sidebar"], aside { width: 60px !important; min-width: 60px !important; max-width: 60px !important; }
      [class*="Sidebar"] input, [class*="SidebarHeading"], [class*="Sidebar"] h2, [class*="SidebarLink"] span:not(:first-child), [class*="Sidebar"] a span:not(:first-child) { display: none !important; }
      [class*="SidebarLink"], [class*="Sidebar"] a { justify-content: center !important; padding: 12px !important; margin: 2px 4px !important; }
      [class*="SidebarLink"] svg, [class*="Sidebar"] svg { width: 22px !important; height: 22px !important; }
      [class*="AppHeader"], header { padding: 0 12px !important; }
      [class*="CollectionHeader"] h1, main h1 { font-size: 20px !important; }
      a[href*="/new"], [class*="CreateNewEntryButton"] { padding: 8px 12px !important; font-size: 13px !important; }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="/images/logo.png" alt="joe" onerror="this.src='https://4591743.fs1.hubspotusercontent-na1.net/hubfs/4591743/Black.png'">
    <div class="loader"></div>
    <p>Loading Content Studio...</p>
  </div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    setTimeout(function() {
      var loader = document.getElementById('loading-screen');
      if (loader) loader.classList.add('hidden');
    }, 1500);
    
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', function(user) {
        if (!user) {
          window.netlifyIdentity.on('login', function() {
            document.location.href = '/cms/';
          });
        }
      });
    }
  </script>
</body>
</html>
