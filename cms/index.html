<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Studio | joe</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    :root{--joe-black:#171717;--joe-white:#fff;--joe-cream:#fafaf9;--joe-gray-100:#f3f4f6;--joe-gray-200:#e5e7eb;--joe-gray-300:#d1d5db;--joe-gray-500:#6b7280;--joe-gray-700:#374151;--joe-gray-800:#1f2937;--joe-red:#dc2626}
    *{font-family:'Inter',-apple-system,sans-serif!important;box-sizing:border-box}
    body{margin:0;background:var(--joe-cream)}
    #loading-screen{position:fixed;inset:0;background:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity .3s}
    #loading-screen.hidden{opacity:0;pointer-events:none}
    #loading-screen img{height:40px;margin-bottom:24px}
    .loader{width:32px;height:32px;border:3px solid var(--joe-gray-200);border-top-color:var(--joe-black);border-radius:50%;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    #loading-screen p{margin-top:16px;color:var(--joe-gray-500);font-size:14px}
    header,[class*="AppHeader"]{background:var(--joe-black)!important}
    header *,[class*="AppHeader"] *{color:#fff!important}
    header button,[class*="AppHeader"] button{background:var(--joe-gray-800)!important;border:1px solid var(--joe-gray-700)!important;border-radius:8px!important;padding:8px 16px!important}
    header img{filter:invert(1)!important;height:24px!important}
    aside,[class*="Sidebar"]{background:#fff!important;border-right:1px solid var(--joe-gray-200)!important}
    [class*="SidebarLink"],aside a{padding:10px 16px!important;margin:2px 8px!important;border-radius:8px!important;font-size:14px!important;color:var(--joe-gray-700)!important}
    [class*="SidebarLink"]:hover,aside a:hover{background:var(--joe-gray-100)!important}
    [class*="SidebarLink"][class*="active"],[aria-current="page"]{background:var(--joe-black)!important;color:#fff!important}
    main,[class*="Main"]{background:var(--joe-cream)!important;padding:24px!important}
    a[href*="/new"],[class*="CreateButton"]{background:var(--joe-black)!important;color:#fff!important;border:none!important;border-radius:8px!important;padding:10px 18px!important;font-weight:600!important}
    [class*="ListCard"],[class*="EntryCard"]{background:#fff!important;border:1px solid var(--joe-gray-200)!important;border-radius:12px!important;padding:16px!important;margin-bottom:8px!important}
    [class*="ListCard"]:hover{box-shadow:0 4px 12px rgba(0,0,0,.08)!important;transform:translateY(-1px)!important}
    input,textarea,select{border:1px solid var(--joe-gray-300)!important;border-radius:8px!important;padding:10px 12px!important;font-size:14px!important}
    input:focus,textarea:focus{border-color:var(--joe-black)!important;box-shadow:0 0 0 3px rgba(0,0,0,.1)!important;outline:none!important}
    button[class*="primary"],button[type="submit"]{background:var(--joe-black)!important;color:#fff!important;border:none!important;border-radius:8px!important;padding:10px 20px!important;font-weight:600!important}
    button[class*="delete"]{background:var(--joe-red)!important;color:#fff!important}
    [class*="MarkdownControl"]{border:1px solid var(--joe-gray-300)!important;border-radius:12px!important;overflow:hidden!important}
  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="/images/logo.png" alt="joe">
    <div class="loader"></div>
    <p>Loading Content Studio...</p>
  </div>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    setTimeout(()=>document.getElementById('loading-screen')?.classList.add('hidden'),1500);
    if(window.netlifyIdentity){
      window.netlifyIdentity.on('init',u=>{if(!u)window.netlifyIdentity.on('login',()=>location.href='/cms/')});
    }
  </script>
</body>
</html>
